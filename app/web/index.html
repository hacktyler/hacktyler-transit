<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hack Tyler Transit</title>
    <meta name="description" content="TODO">
	<meta name="author" content="TODO">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"> 
    <link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/transit.css">
    
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png" 
</head>
<body>

    <div class="container">
        <div class="sixteen columns">
            <header>
                <h1>Hack Tyler Transit</h1>
                <hr />
            </header>
            
            <div id="content">
                <section id="lines" style="display: none;">
                    <a id="red-line-north" class="button red line">Red Line North</a>
                    <a id="red-line-south" class="button red line">Red Line South</a>
                    <a id="blue-line-northwest" class="button blue line">Blue Line Northwest</a>
                    <a id="blue-line-southwest" class="button blue line">Blue Line Southwest</a><br />
                    <a id="green-line-northeast" class="button green line">Green Line Northeast</a>
                    <a id="green-line-southeast" class="button green line">Green Line Southeast</a><br />
                    <a id="yellow-line-southwest" class="button yellow line">Yellow Line Southwest</a>
                    <a id="yellow-line-southeast" class="button yellow line">Yellow Line Southeast</a>
                </section>

                <section id="stops" style="display: none;">
                    <a class="button close">&laquo; Back to route list</a>
                    <ul>
                    </ul>
                </section>

                <section id="detail" style="display: none;">
                    <a class="button close">&laquo; Back to stop list</a>
                    <div class="contents">
                    </div>
                </section>
            </div>

            <footer>
                Footer goes here.
            </footer>
        </div>
    </div>

    <script type="text/template" id="stop-list-item-template"> 
        <li id="<%= slug %>" class="stop"><%= stop_street %> / <%= next_cross_street %></li>
    </script> 

    <script type="text/template" id="stop-detail-template"> 
        <h2><%= stop_street %> <% if (next_cross_street != "") { %>& <%= next_cross_street %><% } %> <span class="line"><%= line %></span></h2>
        <div class="map">Map goes here.</div>
        <% if (landmark != "") { %><strong>Landmarks:</strong> <%= landmark %><br /><% } %>
        <% if (shelter != "") { %><strong>There is a bus shelter at this stop.</strong><br /><% } %>
        <% if (sign != "") { %><strong>There is a sign marking this stop.</strong><br /><% } %>
        <% if (flag != "") { %><strong>There is a flag marking this stop.</strong><% } %>
    </script>

    <script type="text/javascript" src="js/jquery-1.5.2.min.js"></script> 
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/underscore.date.min.js"></script> 
    <script type="text/javascript" src="js/backbone-min.js"></script> 
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="data/bus-stops.js"></script>
    <script type="text/javascript" src="js/transit.js"></script>
</body>
</html>
