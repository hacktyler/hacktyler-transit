<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hack Tyler Transit</title>
    <meta name="description" content="TODO">
	<meta name="author" content="TODO">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"> 
    <link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/layout.css">
    
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png" 
</head>
<body>

    <div class="container">
        <div class="sixteen columns">
            <header>
                <h1>Hack Tyler Transit</h1>
            </header>
            
            <section id="content">
                <ul id="lines">
                    <li id="red-line-north">Red Line North</li>
                    <li id="red-line-south">Red Line South</li>
                </ul>
                 <section id="detail" style="display: none;"></section>
                <ul id="stops" style="display: none;"></ul>
            </section>
        </div>
    </div>

    <script type="text/template" id="stop-list-item-template"> 
        <div class="<%= slug %>">
            <h3 class="view"><%= stop_street %> / <%= next_cross_street %></h3>
        </div>
    </script> 

    <script type="text/template" id="stop-detail-template"> 
        <h2><%= stop_street %></h2>
        <div class="close">Back to stop list</div>
    </script>

    <script type="text/javascript" src="js/jquery-1.5.2.min.js"></script> 
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/underscore.date.min.js"></script> 
    <script type="text/javascript" src="js/backbone-min.js"></script> 
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="data/bus-stops.js"></script>
    <script type="text/javascript" src="js/transit.js"></script>
</body>
</html>
